<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid Generation from Data</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }

        /* 1. Style for the main container (The Grid itself) */
        .grid-container {
            /* Activates the CSS Grid system */
            display: grid; 
            
            /* Defines the columns: 3 columns, each taking an equal fraction (1fr) of the space */
            grid-template-columns: 1fr 1fr 1fr;
            
            /* Space between the grid cells */
            gap: 10px; 
            
            /* General container styling */
            max-width: 900px;
            margin: 20px auto; 
            padding: 15px;
            border: 2px solid #0056b3;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 2. Style for the individual items (The Cells) */
        .grid-item {
            /* Styling to make the cells visible and distinct */
            background-color: #e6f7ff;
            color: #333;
            padding: 15px;
            border: 1px solid #b3e0ff;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>Dynamically Generated Product List Grid</h1>

    <div class="grid-container" id="dynamicGrid">
        </div>

    <script>
        // 1. The data source ("vector of something"). 
        // Each object in this array represents one logical row in your grid.
        const dataVector = [
            { name: "Atlas", price: 120, stock: 15 },
            { name: "Echo", price: 299, stock: 5 },
            { name: "Titan", price: 75, stock: 30 },
            { name: "Viper", price: 345, stock: 22 },
            { name: "Orb", price: 50, stock: 8 },
            { name: "Nova", price: 99, stock: 40 },
            { name: "Nova", price: 99, stock: 40 },
            { name: "Nova", price: 99, stock: 40 },
            { name: "Nova", price: 99, stock: 40 },
            { name: "Nova", price: 99, stock: 40 },
            { name: "Nova", price: 99, stock: 40 },
            { name: "Nova", price: 99, stock: 40 },
            { name: "Nova", price: 99, stock: 40 },
            { name: "Nova", price: 99, stock: 40 },
            { name: "Blaze", price: 150, stock: 12 }
            // Add more objects here to automatically create more rows!
        ];

        // 2. Get the empty container element from the HTML
        const gridContainer = document.getElementById('dynamicGrid');

        // 3. Loop through the data vector to generate the HTML
        dataVector.forEach((item) => {
            
            // --- Column 1: Name ---
            const nameCell = document.createElement('div');
            nameCell.classList.add('grid-item');
            nameCell.textContent = `Name: ${item.name}`;
            gridContainer.appendChild(nameCell);
            
            // --- Column 2: Price ---
            const priceCell = document.createElement('div');
            priceCell.classList.add('grid-item');
            priceCell.textContent = `Price: $${item.price}`;
            gridContainer.appendChild(priceCell);

            // --- Column 3: Stock ---
            const stockCell = document.createElement('div');
            stockCell.classList.add('grid-item');
            
            // Example of conditional styling based on data
            if (item.stock < 10) {
                stockCell.style.backgroundColor = '#ffc0cb'; // Light pink for low stock
                stockCell.textContent = `Stock: LOW (${item.stock})`;
            } else {
                stockCell.textContent = `Stock: ${item.stock}`;
            }
            
            gridContainer.appendChild(stockCell);
            
            // Since we append 3 cells per loop iteration, CSS Grid automatically wraps
            // them into the next row, creating the 3-column x N-row layout.
        });
    </script>

</body>
</html>
